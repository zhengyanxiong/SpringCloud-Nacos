spring:
  application:
    name: member-server
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8080
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-degrade-rules
            data-type: json
            rule-type: degrade

ribbon:
  ConnectTimeout: 2000
  ReadTimeout: 5000
feign:
  sentinel:
    enabled: true

